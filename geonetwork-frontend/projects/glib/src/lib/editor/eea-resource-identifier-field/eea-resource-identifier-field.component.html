<p-inputgroup>
  <input
    placeholder="Provider"
    pTooltip="This element refers to the data provider and shall be coded with its abbreviation."
    tooltipPosition="top"
    pInputText
    [(ngModel)]="resourceIdentifier.provider" />
  <p-inputgroup-addon>
    <span>_</span>
  </p-inputgroup-addon>
  <p-select
    placeholder="Data type"
    pTooltip="Data type of the resource."
    tooltipPosition="top"
    [options]="eeaDataTypes"
    optionLabel="code"
    optionValue="code"
    [(ngModel)]="resourceIdentifier.dataType">
    <ng-template let-type #item>
      <span>{{ type.code }} - {{ type.name }}</span>
    </ng-template>
  </p-select>
  <p-inputgroup-addon>
    <span>_</span>
  </p-inputgroup-addon>
  <p-input-number
    placeholder="EPSG code"
    pTooltip="EPSG code. This element refers to the Coordinate Reference System, which shall be referred to in this element only with its EPSG code. [Geospatial data only]"
    tooltipPosition="top"
    [min]="0"
    [maxFractionDigits]="0"
    [useGrouping]="false"
    [(ngModel)]="resourceIdentifier.epsg" />
  <p-inputgroup-addon>
    <span>_</span>
  </p-inputgroup-addon>
  <p-input-number
    placeholder="Scale resolution"
    pTooltip="Scale resolution expressed as a number. [Geospatial data only]"
    tooltipPosition="top"
    [min]="0"
    [maxFractionDigits]="0"
    [format]="false"
    [(ngModel)]="resourceIdentifier.scale">
  </p-input-number>
  <p-inputgroup-addon>
    <span>_</span>
  </p-inputgroup-addon>
  <p-select
    title="Scale resolution unit"
    pTooltip="Unit used to express the resolution or multiplier factor in case of a scale [Geospatial data only]"
    tooltipPosition="top"
    [options]="eeaScaleResolutionUnits"
    optionLabel="code"
    optionValue="code"
    [(ngModel)]="resourceIdentifier.scaleUnit">
    <ng-template let-unit #item>
      <span>{{ unit.code }} - {{ unit.name }}</span>
    </ng-template>
  </p-select>
  <p-inputgroup-addon>
    <span>_</span>
  </p-inputgroup-addon>
  <input
    title="Dataset short name"
    pTooltip="Dataset name should be the same whenever new versions or revisions of the dataset supersede previous ones.
                      Different parts of the shortname will be separated by '-'
                      A short name may include a reference year when this is relevant to distinguish it from other datasets. The year should also be separated from the string using '-'"
    tooltipPosition="top"
    pInputText
    [(ngModel)]="resourceIdentifier.shortName" />
  <p-inputgroup-addon>
    <span>_</span>
  </p-inputgroup-addon>
  <p-select
    placeholder="Public or internal"
    pTooltip="Public or internal. This element shall express whether the dataset is publically available (normally on the website) or is a dataset only available for internal use by the EEA (normally with a restrictive data sharing policy such as sensitive data). [Geospatial data, Tabular data]"
    tooltipPosition="top"
    [options]="eeaDataAccessTypes"
    optionLabel="code"
    optionValue="code"
    [(ngModel)]="resourceIdentifier.access">
    <ng-template let-type #item>
      <span [title]="type.title">{{ type.code }} - {{ type.name }}</span>
    </ng-template>
  </p-select>
  <p-inputgroup-addon>
    <span>_</span>
  </p-inputgroup-addon>
  <p-datePicker
    [(ngModel)]="resourceIdentifier.temporalCoverage"
    view="year"
    selectionMode="range"
    dataType="string"
    dateFormat="yy"
    multipleSeparator="-"
    styleClass="w-full"
    inputStyleClass="w-full">
  </p-datePicker>
  <p-inputgroup-addon>
    <span>_v</span>
  </p-inputgroup-addon>
  <p-input-number
    placeholder="Version"
    pTooltip="Version of the dataset. Changes in the version numbering are normally stemming from significant updates in the temporal or spatial coverage (adding or removing features). [Geospatial data, Tabular data]"
    tooltipPosition="top"
    [min]="0"
    [maxFractionDigits]="0"
    [(ngModel)]="resourceIdentifier.version">
  </p-input-number>
  <p-inputgroup-addon>
    <span>_r</span>
  </p-inputgroup-addon>
  <p-input-number
    placeholder="Revision"
    pTooltip="Amendments or corrigenda on a specific version. [Geospatial data, Tabular data]"
    tooltipPosition="top"
    [min]="0"
    [maxFractionDigits]="0"
    [(ngModel)]="resourceIdentifier.revision">
  </p-input-number>
</p-inputgroup>

{{ value() }}
