<p-datePicker
  #datePicker
  placeholder=""
  [(ngModel)]="calendarRange"
  (onSelect)="onSelect($event)"
  (onClear)="onClear()"
  view="year"
  dataType="string"
  [showClear]="true"
  selectionMode="range"
  [dateFormat]="format()"
  [appendTo]="appendTo()"
  multipleSeparator="-"
  styleClass="w-full"
  inputStyleClass="w-full">
</p-datePicker>
@if (errorMessage()) {
  <p-message severity="error" size="small" closable=""
    >{{ errorMessage() }}
  </p-message>
}
