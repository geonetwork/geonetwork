<form name="gSignInForm">
  <div
    class="container mx-auto p-4 shadow-2 border-round w-full max-w-sm justify-self-auto">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
      <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Create today!</a
      >
    </div>
    <div>
      <label for="username" class="block text-900 font-medium mb-2"
        >User name</label
      >
      <input
        pInputText
        id="username"
        class="w-full mb-3"
        placeholder="User name or email address"
        [(ngModel)]="username"
        name="username"
        [autofocus]="true"
        required
        minlength="4"
        (keyup.enter)="signIn()" />
      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password"
        pInputText
        class="w-full mb-3"
        placeholder="Password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="4"
        (keyup.enter)="signIn()" />
      <div class="flex align-items-center justify-content-between mb-6">
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Forgot password?</a
        >
      </div>
      <p-button
        styleClass="w-full"
        icon="fa fa-right-to-bracket"
        label="Sign In"
        [disabled]="username.length === 0 || password.length === 0"
        (click)="signIn()"></p-button>

      @if (app.authenticationFailure()) {
        <p-message styleClass="mt-3" severity="error" icon="fa fa-user-slash"
          >Invalid username or password</p-message
        >
      }
    </div>

    @if (authProviders()) {
      <g-separator label="Or" />

      @for (provider of authProviders(); track provider) {
        <a pButton class="w-full mt-3" [attr.href]="provider.endpoint">
          {{ provider.clientId }}
        </a>
      }
    }
  </div>
</form>
