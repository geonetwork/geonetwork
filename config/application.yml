#
# ENVIRONMENT VARIABLES
#
#    Var                default                           meaning
# --------------------------------------------------------------------------------------------------
#  GN5_BASE_URL       http://localhost:7979/geonetwork   Where is GN5 deployed.
#  GN4_BASE_URL       http://localhost:8080/geonetwork  Where is GN4?
#  GN4_PROXY_BASE_URL http://localhost:7979/geonetwork  Where is proxied GN4?
#  ELASTIC_URL        http://localhost:9200             Where is elastic?
#  GATEWAY_GEONETWORK_PATH /geonetwork/**               Where is the proxy to GN4?

geonetwork:
  url: ${GN5_BASE_URL:http://localhost:7979/geonetwork}
  home: /home
  index:
    url: ${ELASTIC_URL:http://localhost:9200}
    indexPrefix: gn5-
    indexRecordName: gn-records
    username: elastic
    password: changeme
    elasticsearch:
      settings:
        maxResultWindow: 50000
        mapping:
          totalFields: 10000
  indexing:
    chunksize: 500
    poolsize: 10
    bulktimeout: 45s
    requestimeout: 45000
    # Elasticsearch Bulk Async API
    asynchronous: false
  directory:
    data: /data/dev/gn/5/web/src/main/webapp/WEB-INF/data/data
  settings:
    system:
      metadata:
        prefergrouplogo: true
  security:
    provider: database
    passwordSalt: secret-hash-salt=
    databaseUserAuthProperty: USERNAME_OR_EMAIL

server:
  port: 7979
  servlet:
    context-path: /geonetwork
    session:
      cookie:
        name: GNSESSIONID
  forward-headers-strategy: framework

spring:
  application:
    name: GeoNetwork
  datasource:
    url: jdbc:postgresql://localhost:5432/geonetwork
    driverClassName: org.postgresql.Driver
    username: geonetwork
    password: geonetwork
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
  security:
    oauth2:
      client:
        registration:
          github:
            clientId: github-client-id
            clientSecret: github-client-secret
  #          custom:
  #            client-id: custom-client-id
  #            client-secret: custom-client-secret
  #        provider:
  #          custom:
  #            authorization-uri: https://custom/auth/realms/test/protocol/openid-connect/auth
  #            token-uri: https://custom/auth/realms/test/protocol/openid-connect/token
  #            user-info-uri: https://custom/auth/realms/test/protocol/openid-connect/userinfo
  #            jwk-set-uri: https://custom/auth/realms/test/protocol/openid-connect/certs
  #            issuer-uri: https://custom/auth/realms/test
  cloud:
    gateway:
      mvc:
        routes:
#          Example of route when an API is moved from GN4 to GN5
#          - id: geonetwork4_api_migrated_redirect_to_gn5
#            uri: ${geonetwork.url_with_context}
#            #  FIXME: This does not work uri: ${geonetwork.url}${server.servlet.context-path}
#            predicates:
#              - Path=/srv/api/records/{uuid}/attachments/**
#            filters:
#              - RewritePath=/srv/api/records/(?<uuid>.+)/attachments(?<segment>.*), /api/records/$\{uuid}/attachments$\{segment}
#          - id: geonetwork_route
#            uri: ${geonetwork.4.url}
#            predicates:
#              - isGeoNetwork4Request=
#            filters:
#              - addSimpleGn4SecurityHeader=gn5.to.gn4.trusted.json.auth
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  config:
    import:
      - classpath:application-gn4.yml
      - optional:classpath:application-ogcapi-records.yml
management:
  endpoint:
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  swagger-ui:
    path: /doc/api/


debug: false

logging:
  level:
    org.geonetwork.schemas: DEBUG
    org.geonetwork.data: DEBUG
